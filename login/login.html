<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css"/>
  </head>

  <body>
    <section class="login-card">
      <article class="login container">
        <div class="tab-content">
          <div class="login-logo">
            <form action="../Home.html" >
              <div class="bag">
                <img src="../images/5.png" />
              </div>
              <div class="email">
                <label class="text" for="loginEmail"> Email </label>
                <input type="email" id="loginEmail" class="content"
                  placeholder="Enter Your Email" required /><br />
              </div>
              <span id="emailSpan" class="msg"></span>

              <div class="password">
                <label class="labe" for="loginPassword"> Password </label>
                <input type="password" id="loginPassword" class="pass"
                  placeholder="Enter Your Password" required />
                <br />
              </div>
              <span id="passSpan" class="msg"></span>
              <div class="forget">
                <a href="#" class="btn"> Forgot password? </a>
              </div>

              <div class="check">
                <input class="form-check-input" type="checkbox" value=""
                  id="loginCheck" />

                <label class="Remember" for="loginCheck"> Remember me</label>
              </div>

              <div class="sign">
                <button type="submit" class="btn3" >
                  Sign in
                </button>
              </div>

              <div class="text-center">
                <p>Not a member? <a href="../register/register.html">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </article>
    </section>
    <script src="login.js"></script>
  </body>

</html>
